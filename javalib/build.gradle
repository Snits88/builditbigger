apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.apache.commons:commons-lang3:$rootProject.commonlang"
    implementation "org.apache.commons:commons-collections4:$rootProject.commoncollection"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
